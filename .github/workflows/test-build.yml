name: Test Plugin

on: [push, pull_request]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
      deployments: write
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: pre-commit/action@v3.0.0
    - name: Pre-commit update
      run: |-
        env
        git version
